<div class="flex flex-col">
  <!-- Selector de tipo de dato -->
  <div class="flex justify-between">
    <p class="text-xl font-semibold mb-2 dark:text-gray-100">{{ tipoSeleccionado | titlecase }} (7 días)</p>
    <div class="flex justify-end mb-4">
      <label for="tipo" class="mr-2 text-sm font-medium text-gray-700 dark:text-gray-100 self-center">Filtrar por:</label>
      <select
        id="tipo"
        [(ngModel)]="tipoSeleccionado"
        (change)="onTipoChange()"
        class="border dark:bg-gray-800 dark:text-gray-100 border-gray-300 rounded-lg px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
        >
        @for (opcion of opciones; track opcion) {
          <option [value]="opcion">
            {{ opcion | titlecase }}
          </option>
        }
      </select>
    </div>
  </div>

  <!-- Gráfico -->
  <canvas baseChart
    [data]="chartData"
    [options]="chartOptions"
    chartType="line">
  </canvas>
</div>
