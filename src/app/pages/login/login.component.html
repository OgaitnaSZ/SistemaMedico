<section class="flex min-h-screen flex-col bg-login">
<article class="w-full lg:w-1/2 h-screen flex items-center justify-center lg:bg-gray-100 dark:lg:bg-gray-800 p-4 md:p-6">
<div class="max-w-md w-full space-y-6 bg-white dark:bg-gray-700 p-8 rounded-xl shadow dark:shadow-lg">
            <h1 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-100">Iniciar Sesión</h1>
            <form (ngSubmit)="onLogin()" class="space-y-4">
                <div>
                    <label class="block text-gray-700 dark:text-gray-300">Usuario</label>
                    <input type="text" name="usuario" [(ngModel)]="user" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 dark:text-gray-300">Contraseña</label>
                    <input type="password" name="password" [(ngModel)]="pass" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition-colors duration-200">
                    Entrar
                </button>
            </form>
        </div>
    </article>
</section>
