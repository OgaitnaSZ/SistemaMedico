<section class="flex min-h-screen flex-col bg-login">
    <article class="w-full lg:w-1/2 h-screen flex items-center justify-center lg:bg-gray-100">
        <div class="max-w-md w-full space-y-6 bg-white p-8 rounded-xl shadow">
            <h1 class="text-3xl font-bold text-center text-gray-800">Iniciar Sesión</h1>
            <form (ngSubmit)="onLogin()" class="space-y-4">
                <div>
                    <label class="block text-gray-700">Usuario</label>
                    <input type="text" name="usuario" [(ngModel)]="user" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700">Contraseña</label>
                    <input type="password" name="password" [(ngModel)]="pass" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition-colors duration-200">
                    Entrar
                </button>
            </form>
            <p class="text-center text-sm text-red-500">{{ error }}</p>
        </div>
    </article>
</section>
