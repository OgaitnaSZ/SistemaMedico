<section class="flex justify-between">
    <h3 class="text-xl font-semibold text-gray-800">Historia Clínica</h3>
    <a class="bg-blue-600 text-white px-4 py-2 mb-6 rounded-lg hover:bg-blue-700 transition cursor-pointer" 
        (click)="agregarConsulta = true" *ngIf="!agregarConsulta">
        + Nueva Consulta
    </a>
</section>

<section *ngIf="agregarConsulta" class="bg-gray-50 border border-gray-200 p-4 rounded-lg mb-6 mt-6">
    <button class="w-full text-right text-red-400 material-symbols-outlined cursor-pointer" (click)="agregarConsulta = false">close</button>
    <app-form-consulta (onFormularioEnviado)="actualizarDatos()"></app-form-consulta>
</section>

<section class="space-y-6" *ngIf="historialClinico.length>0 else noConsultas">
    <div *ngFor="let consulta of historialClinico" class="border rounded-lg p-4 space-y-2">
        <div *ngIf="idEditando === consulta.idHistoriaClinica">
            <button class="w-full text-right text-red-400 material-symbols-outlined cursor-pointer" (click)="idEditando = 0">close</button>
            <app-form-consulta 
                (onFormularioEnviado)="actualizarDatos()" 
                [idHistoriaClinica]="consulta.idHistoriaClinica">
            </app-form-consulta>
        </div>

        <div class="flex justify-between items-center">
            <p class="text-gray-600 font-semibold">Consulta del {{ consulta.fecha | date:'dd/MM/yyyy' }}</p>
            <div class="flex space-x-2">
                <a (click)="idEditando = consulta.idHistoriaClinica" class="flex items-center text-yellow-500 hover:text-yellow-600 rounded-lg transition-colors duration-200 cursor-pointer">
                    <span class="material-symbols-outlined mr-1">edit</span>
                </a>
                <a (click)="eliminarConsulta(consulta.idHistoriaClinica)"
                class="flex items-center text-red-600 hover:text-red-700 rounded-lg transition-colors duration-200 cursor-pointer">
                <span class="material-symbols-outlined mr-1">delete</span>
                </a>
            </div>
        </div>
    
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-gray-700">
            <div>
                <p class="text-sm text-gray-500">Motivo</p>
                <p class="font-medium">{{ consulta.motivo_consulta }}</p>
            </div>
            <div>
                <p class="text-sm text-gray-500">Diagnóstico</p>
                <p class="font-medium">{{ consulta.diagnostico }}</p>
            </div>
            <div>
                <p class="text-sm text-gray-500">Tratamiento</p>
                <p class="font-medium">{{ consulta.tratamiento }}</p>
            </div>
            <div>
                <p class="text-sm text-gray-500">Observaciones</p>
                <p class="font-medium">{{ consulta.observaciones }}</p>
            </div>
        </div>
    
        <!-- Archivos adjuntos -->
        <app-archivos-adjuntos [idHistoriaClinica]="consulta.idHistoriaClinica" class="pt-2"></app-archivos-adjuntos>
    </div>
</section>
<ng-template #noConsultas>
    <p class="text-gray-400 text-center">{{ mensaje }}</p>
</ng-template>
