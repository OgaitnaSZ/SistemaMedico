<div class="flex flex-col space-x-4 py-4">
  @if(this.idPaciente > 0){
    <a routerLink="/pacientes/{{idPaciente}}" class="group flex items-center text-blue-600">
        <span class="material-symbols-outlined mr-1 transition-transform duration-200 ease-in-out group-hover:-translate-x-1">arrow_back</span>
        Volver
    </a>
  } @else {
    <a routerLink="/pacientes" class="group flex items-center text-blue-600">
      <span class="material-symbols-outlined mr-1 transition-transform duration-200 ease-in-out group-hover:-translate-x-1">arrow_back</span>
      Volver
    </a>
  }
  <h1 class="text-4xl font-semibold">{{ title }}</h1>
</div>

<form (ngSubmit)="guardarPaciente()" class="grid grid-cols-1 sm:grid-cols-2 gap-4 p-4 bg-white rounded-lg shadow">
  <div>
    <label class="text-sm text-gray-500">Nombre *</label>
    <input type="text" [(ngModel)]="paciente.nombre" name="nombre" class="w-full border p-2 rounded-lg" required>
  </div>

  <div>
    <label class="text-sm text-gray-500">Apellido *</label>
    <input type="text" [(ngModel)]="paciente.apellido" name="apellido" class="w-full border p-2 rounded-lg" required>
  </div>

  <div>
    <label class="text-sm text-gray-500">Género *</label>
    <select [(ngModel)]="paciente.genero" name="genero" class="w-full border p-2 rounded-lg" required>
      <option value="">Seleccione</option>
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
      <option value="Otro">Otro</option>
    </select>
  </div>

  <div>
    <label class="text-sm text-gray-500">DNI *</label>
    <input type="text" [(ngModel)]="paciente.dni" name="dni" class="w-full border p-2 rounded-lg" required>
  </div>

  <div>
    <label class="text-sm text-gray-500">Fecha de Nacimiento *</label>
    <input type="date" [(ngModel)]="paciente.fechaNacimiento" name="fechaNacimiento" class="w-full border p-2 rounded-lg" required>
  </div>

  <div>
    <label class="text-sm text-gray-500">Teléfono</label>
    <input type="text" [(ngModel)]="paciente.telefono" name="telefono" class="w-full border p-2 rounded-lg">
  </div>

  <div>
    <label class="text-sm text-gray-500">Email</label>
    <input type="email" [(ngModel)]="paciente.email" name="email" class="w-full border p-2 rounded-lg">
  </div>

  <div>
    <label class="text-sm text-gray-500">Dirección</label>
    <input type="text" [(ngModel)]="paciente.direccion" name="direccion" class="w-full border p-2 rounded-lg">
  </div>

  <div class="col-span-full mt-4">
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
      Guardar Paciente
    </button>
  </div>
</form>
<p class="text-center text-red-500">{{ mensaje }}</p>
