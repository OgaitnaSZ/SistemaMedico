<div class="flex flex-col md:flex-row justify-between items-center p-5 gap-4">
    <h1 class="text-5xl font-medium">Listado de Pacientes</h1>

    <div class="flex flex-col sm:flex-row gap-2 w-full sm:w-auto">
        <input type="text" placeholder="Buscar por nombre o DNI..."
            class="w-full sm:w-64 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
        + Nuevo Paciente
        </button>
    </div>
</div>

<!-- Tabla de pacientes -->
<div class="p-4">
    <div class="overflow-x-auto  rounded-lg shadow border border-gray-200 bg-white">
        <table class="min-w-full divide-y divide-gray-200 text-sm text-left">
            <thead class="bg-gray-100 text-gray-700 uppercase text-xs">
            <tr>
                <th class="px-6 py-3">Nombre</th>
                <th class="px-6 py-3">DNI</th>
                <th class="px-6 py-3">Género</th>
                <th class="px-6 py-3">Edad</th>
                <th class="px-6 py-3 text-center">Historia</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
            <!-- Repite este <tr> por paciente -->
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">Pérez, Juan</td>
                <td class="px-6 py-4">12345678</td>
                <td class="px-6 py-4">Masculino</td>
                <td class="px-6 py-4">35</td>
                <td class="px-6 py-4 flex justify-center gap-3 text-sm">
                    <button class="text-blue-600 hover:underline">Historia</button>
                </td>
            </tr>
            <!-- ... -->
            </tbody>
        </table>
    </div>

    <!-- Paginación -->
    <div class="flex justify-between items-center pt-4 text-sm text-gray-600">
        <p>Mostrando 1 a 10 de 50 pacientes</p>
        <div class="flex items-center gap-1">
            <button class="px-2 py-1 rounded hover:bg-gray-200 disabled:text-gray-400" disabled>Anterior</button>
            <button class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">1</button>
            <button class="px-3 py-1 rounded hover:bg-gray-200">2</button>
            <button class="px-3 py-1 rounded hover:bg-gray-200">3</button>
            <button class="px-2 py-1 rounded hover:bg-gray-200">Siguiente</button>
        </div>
    </div>
</div>
